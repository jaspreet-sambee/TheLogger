name: "QuickLogStrip Speed Demo"
description: "Shows ultra-fast set logging with QuickLogStrip - tap to repeat last set"

simulator:
  device: "iPhone 17 Pro"
  appearance: "dark"

recording:
  duration: 30  # Generous — trim_start/trim_end and speed_ramp control final length

output:
  filename: "quicklog-strip"
  twitter_optimized: true
  include_device_frame: true
  background_color: "#ede0f7"  # Soft lavender — works beautifully against dark bezel
  caption: "Log sets faster than ever with QuickLogStrip"
  hashtags: ["fitness", "workout", "app"]

effects:
  music: true
  music_volume: 0.22

  # Strip iOS springboard from both ends (app launch overhead + test exit).
  # All timestamps below are in post-trim space.
  trim_start: 9.0
  trim_end: 2.0

  # Speed up ONLY the navigation + exercise-search phase (not text entry).
  # 1.5× is gentle enough that a viewer can still follow what's happening.
  # Post-trim: navigation runs 0–14s → compressed to 9.3s.
  # Text entry (14s+) and commits play at real speed — feels natural.
  speed_ramp:
    start: 0.0
    end: 14.0
    speed: 1.5

  zoom_moments:
    # ── Exercise search ────────────────────────────────────────────────────
    # Zoom in on the exercise list as results appear (still in ramp zone).
    # ~post-ramp t=5s = post-trim t=7.5s (inside 1.5× ramp).
    - time: 5.0
      scale: 1.2
      duration: 2.0
      anchor: "center"

    # ── QuickLogStrip + reps entry ─────────────────────────────────────────
    # Ramp ends at 9.3s.  Reps entry starts shortly after (~t=10s).
    # Hold the zoom for 5s so the entire Enter-Reps → auto-chain → Enter-Weight
    # sequence plays out clearly at full-bleed on the bottom of the screen.
    - time: 10.0
      scale: 1.35
      duration: 5.0
      anchor: "bottom"

    # ── First set committed ────────────────────────────────────────────────
    # First commit fires around t=20s (post-ramp).  Zoom emphasises the tap.
    - time: 19.5
      scale: 1.3
      duration: 0.8
      anchor: "bottom_center"

    # ── Second commit ──────────────────────────────────────────────────────
    - time: 22.0
      scale: 1.2
      duration: 0.6
      anchor: "bottom_center"

    # ── Third commit ───────────────────────────────────────────────────────
    - time: 24.0
      scale: 1.2
      duration: 0.6
      anchor: "bottom_center"

  flash_moments:
    - time: 19.5   # first checkmark tap
      duration: 0.08
    - time: 22.0   # second commit
      duration: 0.06
    - time: 24.0   # third commit
      duration: 0.06

  text_overlays:
    - text: "Log a set in 3 taps"
      start: 3.0
      end: 8.5
      position: "bottom"
    - text: "No friction. Just reps."
      start: 21.0
      end: 26.0
      position: "bottom"
